<template>
    <lightning-card title="Attendee List" icon-name="action:approval">
        <!-- Add Attendee Button (Shifted to the right but not extreme) -->
        <div class="slds-m-bottom_medium slds-float_right slds-p-right_medium">
            <lightning-button label="Add Attendee" onclick={openModal} variant="brand"></lightning-button>
        </div>

        <!-- Attendees Data Table -->
        <div class="slds-box slds-theme_default slds-p-around_small">
            <template if:true={attendees.length}>
                <lightning-datatable
                    key-field="id"
                    data={attendees}
                    columns={columns}
                    hide-checkbox-column="true"
                    onrowaction={handleRowAction}
                    class="slds-table_bordered">
                </lightning-datatable>
            </template>
        </div>

        <!-- Loading Spinner -->
        <template if:true={isLoading}>
            <div class="slds-align_absolute-center">
                <lightning-spinner alternative-text="Loading..."></lightning-spinner>
            </div>
        </template>

        <!-- Error Message -->
        <template if:true={error}>
            <div class="slds-text-color_error slds-align_absolute-center slds-m-top_medium">
                {error}
            </div>
        </template>

        <!-- Empty State Message -->
        <template if:true={noAttendees}>
            <div class="slds-text-color_weak slds-align_absolute-center slds-m-top_medium">
                No attendees have registered yet.
            </div>
        </template>

        <!-- Modal for adding new attendee -->
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal Header -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium">Add Attendee</h2>
                    </header>

                    <!-- Modal Body -->
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input label="Attendee Name" value={newAttendeeName} onchange={handleInputChange} data-id="name"></lightning-input>
                        <lightning-input label="Attendee Email" type="email" value={newAttendeeEmail} onchange={handleInputChange} data-id="email"></lightning-input>
                        <lightning-input label="Attendee Phone" type="tel" value={newAttendeePhone} onchange={handleInputChange} data-id="phone"></lightning-input>
                    </div>

                    <!-- Modal Footer -->
                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                        <lightning-button variant="brand" label="Save" onclick={submitAttendee}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <!-- Confirmation Modal for deleting attendee -->
        <template if:true={isDeleteDialogOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal Header -->
                    <header class="slds-modal__header slds-theme_warning">
                        <lightning-icon icon-name="utility:warning" size="small" alternative-text="Warning" class="slds-m-right_small"></lightning-icon>
                        <h2 class="slds-text-heading_medium">Delete Confirmation</h2>
                        <lightning-button-icon icon-name="utility:close" alternative-text="Close" class="slds-modal__close slds-button_icon-inverse" onclick={closeDeleteConfirmation}></lightning-button-icon>
                    </header>

                    <!-- Modal Body -->
                    <div class="slds-modal__content slds-p-around_medium">
                        <p class="slds-text-body_regular slds-text-align_center">
                            <strong>Are you sure you want to delete this attendee?</strong><br/>
                            This action cannot be undone.
                        </p>
                    </div>

                    <!-- Modal Footer -->
                    <footer class="slds-modal__footer slds-grid slds-grid_align-end">
                        <lightning-button label="Cancel" onclick={closeDeleteConfirmation} class="slds-m-right_small"></lightning-button>
                        <lightning-button variant="destructive" label="Delete" onclick={confirmDeleteAttendee}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
