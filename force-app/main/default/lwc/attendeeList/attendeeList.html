<template>
    <lightning-card title="Attendee List" icon-name="action:approval">
        <!-- Add Attendee Button -->
        <div class="slds-m-bottom_medium">
            <lightning-button label="Add Attendee" onclick={openModal} variant="brand"></lightning-button>
        </div>

        <template if:true={attendees.length}>
            <lightning-datatable
                key-field="id"
                data={attendees}
                columns={columns}
                hide-checkbox-column="true"
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </template>

        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading..."></lightning-spinner>
        </template>

        <template if:true={error}>
            <div class="slds-text-color_error">
                {error}
            </div>
        </template>

        <template if:true={noAttendees}>
            <div class="slds-text-color_weak">
                No attendees have registered yet.
            </div>
        </template>

        <!-- Modal for adding new attendee -->
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Header -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium">Add Attendee</h2>
                    </header>

                    <!-- Modal/Popup Body -->
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input label="Attendee Name" value={newAttendeeName} onchange={handleInputChange} data-id="name"></lightning-input>
                        <lightning-input label="Attendee Email" type="email" value={newAttendeeEmail} onchange={handleInputChange} data-id="email"></lightning-input>
                        <lightning-input label="Attendee Phone" type="tel" value={newAttendeePhone} onchange={handleInputChange} data-id="phone"></lightning-input>
                    </div>

                    <!-- Modal/Popup Footer -->
                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                        <lightning-button variant="brand" label="Save" onclick={submitAttendee}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
