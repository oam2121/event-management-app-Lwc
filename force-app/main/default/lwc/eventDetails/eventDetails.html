<template>
    <lightning-card title="Event Details" icon-name="action:new_event">
        <div class="event-details-card slds-p-around_medium">
            <div class="slds-grid slds-wrap">
                <!-- Left Column -->
                <div class="slds-col slds-size_1-of-2 slds-m-bottom_small">
                    <div class="detail-row">
                        <lightning-icon icon-name="standard:event" alternative-text="Event Name" size="small"></lightning-icon>
                        <p><strong>Event Name:</strong> {eventName}</p>
                    </div>
                    <div class="detail-row">
                        <lightning-icon icon-name="standard:topic" alternative-text="Event Type" size="small"></lightning-icon>
                        <p><strong>Event Type:</strong> {eventType}</p>
                    </div>
                    <div class="detail-row">
                        <lightning-icon icon-name="utility:date_input" alternative-text="Start Date" size="small"></lightning-icon>
                        <p><strong>Start Date:</strong> {eventStartDate}</p>
                    </div>
                    <div class="detail-row">
                        <lightning-icon icon-name="utility:date_input" alternative-text="End Date" size="small"></lightning-icon>
                        <p><strong>End Date:</strong> {eventEndDate}</p>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="slds-col slds-size_1-of-2 slds-m-bottom_small">
                    <div class="detail-row">
                        <lightning-icon icon-name="utility:location" alternative-text="Location" size="small"></lightning-icon>
                        <p><strong>Location:</strong> {eventLocation}</p>
                    </div>
                    <div class="detail-row">
                        <lightning-icon icon-name="utility:groups" alternative-text="Max Attendees" size="small"></lightning-icon>
                        <p><strong>Max Attendees:</strong> {maxAttendees}</p>
                    </div>
                    <div class="detail-row">
                        <lightning-icon icon-name="utility:groups" alternative-text="Attendees Registered" size="small"></lightning-icon>
                        <p><strong>Attendees Registered:</strong> {attendeesCount}</p>
                    </div>
                </div>

                <!-- Full width for Description -->
                <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
                    <div class="detail-row">
                        <lightning-icon icon-name="utility:description" alternative-text="Description" size="small"></lightning-icon>
                        <p><strong>Description:</strong></p>
                        <lightning-formatted-rich-text value={eventDescription}></lightning-formatted-rich-text>
                    </div>
                </div>
            </div>

            <!-- Edit and Delete Buttons -->
            <div class="slds-m-top_medium">
                <lightning-button label="Edit Event" onclick={handleEditEvent} class="slds-m-right_small"></lightning-button>
                <lightning-button label="Delete Event" onclick={showDeleteConfirmation} variant="destructive"></lightning-button>
            </div>
        </div>

        <!-- Enhanced Confirmation modal for delete -->
        <template if:true={isDeleteDialogVisible}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header slds-theme_warning">
                        <lightning-icon icon-name="utility:warning" size="small" alternative-text="Warning" class="slds-m-right_small"></lightning-icon>
                        <h2 class="slds-text-heading_medium">Delete Confirmation</h2>
                        <lightning-button-icon icon-name="utility:close" alternative-text="Close" class="slds-modal__close slds-button_icon-inverse" onclick={closeDeleteConfirmation}></lightning-button-icon>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <p class="slds-text-body_regular slds-text-align_center">
                            <strong>Are you sure you want to delete this event?</strong><br/>
                            This action cannot be undone.
                        </p>
                    </div>
                    <footer class="slds-modal__footer slds-grid slds-grid_align-end">
                        <lightning-button label="Cancel" onclick={closeDeleteConfirmation} class="slds-m-right_small"></lightning-button>
                        <lightning-button variant="destructive" label="Delete" onclick={handleDeleteEvent}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
