<template>
    <div class="pricing-table-container">
        <h1 class="pricing-header">Event Details</h1>
        <p class="pricing-subheader">Below are the Event Details for Event {eventName}</p>

        <div class="pricing-table">
            <div class="pricing-column">
                <div class="pricing-title">Event Name</div>
                <div class="pricing-feature">{eventName}</div>
            </div>
            <div class="pricing-column">
                <div class="pricing-title">Event Type</div>
                <div class="pricing-feature">{eventType}</div>
            </div>
            <div class="pricing-column">
                <div class="pricing-title">Start Date</div>
                <div class="pricing-feature">{eventStartDate}</div>
            </div>
            <div class="pricing-column">
                <div class="pricing-title">End Date</div>
                <div class="pricing-feature">{eventEndDate}</div>
            </div>
            <div class="pricing-column">
                <div class="pricing-title">Location</div>
                <div class="pricing-feature">{eventLocation}</div>
            </div>
            <div class="pricing-column">
                <div class="pricing-title">Max Attendees</div>
                <div class="pricing-feature">{maxAttendees}</div>
            </div>
            <div class="pricing-column">
                <div class="pricing-title">Attendees Registered</div>
                <div class="pricing-feature">{attendeesCount}</div>
            </div>
            <div class="pricing-column">
                <div class="pricing-title">Meeting Link</div>
                <div class="pricing-feature">
                    <a href={meetingLink} target="_blank">{meetingLink}</a>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            
        <button class="custom-btn" onclick={addGoogleCalendar}>Add to Google Calendar</button>
        <button class="custom-btn" onclick={addOutlookCalendar}>Add to Outlook Calendar</button>
        </div>

        


        <!-- Edit and Delete Buttons -->
        <div class="action-buttons">
            <button class="custom-btn" onclick={handleEditEvent}>Edit Event</button>
            <button class="custom-btn custom-btn-danger" onclick={showDeleteConfirmation}>Delete Event</button>
        </div>

      

        <!-- Confirmation Modal for deleting attendee -->
        <template if:true={isDeleteDialogVisible}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header slds-theme_warning">
                        <lightning-icon icon-name="utility:warning" size="small" alternative-text="Warning" class="slds-m-right_small"></lightning-icon>
                        <h2 class="slds-text-heading_medium">Delete Confirmation</h2>
                        <lightning-button-icon icon-name="utility:close" alternative-text="Close" class="slds-modal__close slds-button_icon-inverse" onclick={closeDeleteConfirmation}></lightning-button-icon>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <p class="slds-text-body_regular slds-text-align_center">
                            <strong>Are you sure you want to delete this event?</strong><br />
                            This action cannot be undone.
                        </p>
                    </div>
                    <footer class="slds-modal__footer slds-grid slds-grid_align-end">
                        <lightning-button label="Cancel" onclick={closeDeleteConfirmation} class="slds-m-right_small"></lightning-button>
                        <lightning-button variant="destructive" label="Delete" onclick={handleDeleteEvent}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </div>
</template>
